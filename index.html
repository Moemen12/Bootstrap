    <!--
     large screen             lg
     medium screen            md
     small screen             sm
     extra small screen       xs

    col-lg-4 
    col = column
    lg = large
    4 = column number

  visible : show 
  hidden  : hide 
  syntax :  visible-(screen Name) : visible-lg
            hidden-(screen Name)-(block / inline / inline-block ) : visible-md-block
             
 Float clear Fixing
 -------------------
  <div class="clearfix"></div>

  Offset make a margin before any element
  syntax :  col-(screen Name)-offset-(column number that will take) : col-lg-offset-3
  
   Ordering How to change the ordering of elements .
   To change element order there is 2 word we must to know it .
   (push & pull)
   push an element to specific place and pull an element to the old element place in grid system .
   syntax:  col-(screen Name)-push-(column number that will take) : col-lg-push-3
   -------
            col-(screen Name)-pull-(column number that will take) : col-lg-pull-9
    
    center-block : center an element (margin:auto)
    img-responsive : make the image responsive and it won't go out his own box

    Navbar:
    -------
    navbar-inverse : color (black background , color white)
    navbar-default : color (white background , color black)
    navbar-fixed-top : make navigation bar fixed at the top
    navbar-fixed-bottom : make navigation bar fixed at the bottom
    navbar-right : push navbar to right direction
    navbar-left : push navbar to left direction

 

   



    -->
